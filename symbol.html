<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML Entities</title>

<body>
    <h1 align ="center">HTML Entity | Symbol</h1>
    <p>chayanit &nbsp; &nbsp; chookul</p>
    <p>html &nbsp; &nbsp;&nbsp; &nbsp; css &nbsp; &nbsp;&nbsp; &nbsp; javascript</p>
    5&gt;2 <br>
    5&lt;10 <br>
    <p> &empty; พื้นที่ห้ามเข้า</p>
    <p> &copy; chayanit chookul</p>
    <p> &reg; เครื่องหมายการค้า</p>
    <p> &yen; สกุลเงิน</p>
    <p> &pound;; สกุลเงิน</p>
    <p>&reg; icon</p>
    <p><a href="https://dev.w3.org/html5/html-author/charref">ลิ้ง symbol</a></p>
    <a href="index.html">กลับหน้า index</a>

    <p>โค้ดประกอบ</p>
    <code>
        &lt; ? php echo "helloworld" ? &gt;
    </code>
    <p>
        <kbd>Ctrl+S</kbd>
    </p>
    
</body>
</html>
